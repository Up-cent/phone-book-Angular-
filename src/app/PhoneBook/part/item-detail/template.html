
p {{ contact | json}}
<div class="flex" *ngIf="contact">
    <div class="flex-part">
      <span class="field">Name: {{contact.name}}</span>
      <span class="field">Surname: {{contact.surname}}</span>
      <span class="field">Phone: {{contact.phone}}</span>
    </div>

   <div class="flex-part">
     <label class="label">Name:
       <input [(ngModel)]="contact.name" placeholder="name"/>
     </label>
     <label class="label">Surname:
       <input [(ngModel)]="contact.surname" placeholder="surname"/>
     </label>
     <label class="label">Phone:
       <input [(ngModel)]="contact.phone" placeholder="phone"/>
     </label>
   </div>
</div>

<button (click)="goBack()">go back</button>
